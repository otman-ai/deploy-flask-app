<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/login_style.css">

  <title>SecureAI Home</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form method="post" action="/login" class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign in</h2>
          {% if msg %}
          <p>{{ msg }}</p>
          {% enif %}
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username-sign-in" />
          </div>
          <div class="input-field">

            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password-sign-in" id="password-input" />
            <button type="button" id="show-password-button" class="show-password-button">Show Password</button>
          </div> 

          <a href="/forgot_password" class="forgot-pass">Forgot password?</a>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <form method="post" action="/register" class="sign-up-form" id="signup-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username-sign-up" id="username" />

          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" id="email-input" />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password-sign-up" id="password-inputSignup" />
            <button type="button" id="show-password-buttonSignup" class="show-password-button">Show Password</button>
          </div>
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox" name="myCheckbox" required>
              <label for="checkbox">By signing up, you agree to the <a href="url-of-terms">Terms</a> and <a href="url-of-privacy-policy">Privacy Policy</a>.</label>
            </div>          
          <input type="submit" class="btn" value="Sign up" id="signup-button" />
        </form>
        
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Welcome back again!</h3>
          <p>Our advanced AI-powered solutions ensure the highest level of protection for your data and assets.</p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="static/svg/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Welcome to SecureAI </h3>
          <p>Join us and experience the future of security and surveillance with AI.</p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="static/svg/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="../static/scripts/script.js"></script>
</body>

</html>
